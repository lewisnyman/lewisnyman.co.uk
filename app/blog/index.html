---
layout: default
title: Blog
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <h2 class="post__header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post__submitted"> Posted on {{ post.date | date_to_string }}</p>
    </li>
  {% endfor %}
</ul>
