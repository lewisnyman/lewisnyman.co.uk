---
layout: page
title: Blog
---

<ul class="posts">
  {% for post in collections.posts reversed %}
  <li class="posts__post">
    <article class="h-entry">
      <a href="{{ post.url }}">
        <h2 class="post__header p-name">{{ post.data.title }}</h2>
        <p class="post__meta">
          <span class="post__meta__item">
            <time
              class="dt-published"
              datetime="{{ post.date | date_to_xmlschema }}"
              >{{ post.date | prettyDate }}</time
            >
          </span>
          <span class="post__meta__item"
            >Read in {{ post.templateContent | readingTime }} minutes</span
          >
        </p>
      </a>
    </article>
  </li>
  {% endfor %}
</ul>
